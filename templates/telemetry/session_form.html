{% extends "base.html" %}
{% block content %}
<h1 class="h3 mb-3">{{ view.object and 'Редактировать сессию' or 'Новая сессия' }}</h1>
<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'telemetry:session_list' %}" class="btn btn-secondary">Отмена</a>
  </div>
</form>
{% endblock %}
