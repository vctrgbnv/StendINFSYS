{% extends "base.html" %}
{% block content %}
{% if object %}
  <h1 class="h3 mb-3">Редактировать датчик</h1>
{% else %}
  <h1 class="h3 mb-3">Новый датчик</h1>
{% endif %}
<form method="post" class="card card-body">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'telemetry:sensor_list' %}" class="btn btn-secondary">Отмена</a>
  </div>
</form>
{% endblock %}
